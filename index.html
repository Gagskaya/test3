<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img src="img/Logo.png" alt="logo" />
        </div>
        <div class="header__phone">
          <img src="img/telephone 1.svg" alt="phone" />
          <a href="tel:89101234567">8 (910) 123-45-67</a>
        </div>
        <div class="header__menu">
          <img src="img/menu 1.svg" alt="" />
        </div>
      </header>
      <main class="main">
        <h1 class="main__title">Подари мечту</h1>
        <p class="main__text">Самые свежие пионы в Москве с доставкой на дом</p>
        <button class="main__button">В каталог</button>
      </main>
      <footer class="footer">
        <div class="select-box">
          <div class="options-container">
            <div class="option">
              <input type="radio" class="radio" name="category" />
              <label for="automobiles" style="font-size: 14px"
                >Оттенок цветов</label
              >
            </div>
            <div class="option">
              <input type="radio" class="radio" name="category" />
              <label for="automobiles">Ярко-розовые</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" name="category" />
              <label for="automobiles">Нежно-розовые</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" name="category" />
              <label for="automobiles">Красные</label>
            </div>
            <div class="option">
              <input type="radio" class="radio" name="category" />
              <label for="automobiles">Бордовые</label>
            </div>
          </div>

          <div class="selected">Оттенок цветов</div>
        </div>
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
